<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather Descriptions Donut Chart</title>
  <script src="https://cdn.plot.ly/plotly-1.2.0.min.js"></script>
</head>
<body>

	<div id='graph'></div>
	
<script>
filepath = "test_data/weather_descriptions.json" //this is just for testing
url = "/<city_name>/<month>/<x>/<y>"

Plotly.d3.json(filepath, function(error, weatherData){
    if (error) throw error;
    console.log('raw data', weatherData);



    let data = [{
        values: weatherData['data'],
        labels: weatherData['index'],
        type: 'pie',
        hoverinfo: 'label+percent',
        hole: .4,
        textinfo: 'none',
        marker:{
            colors:weatherData['color_codes'],
            borderColor:'#182825', 
            strokeColor:'black'
        }
      }];

    let layout = {
        height: 400,
        width: 500,
        title: `Weather Descriptions`
      };
      
      Plotly.newPlot('graph', data, layout);
    
})


    
</script>


</body>
</html>
