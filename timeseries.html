<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Avg Temperature TimeSeries</title>
  <script src="https://cdn.plot.ly/plotly-1.2.0.min.js"></script>
 
</head>
<body>
    <div id='timeseries'></div>
  <script> 
    let url = 'historical-hourly-weather-data/daily_avg_temps.csv'

    Plotly.d3.json(url, function(error, tempData){

        if (error) console.error;

        console.log(tempData);

        avgTrace = tempData[0]
        minTrace = tempData[1]
        maxTrace = tempData[2]

        let data = [avgTrace, minTrace, maxTrace]

        let layout = {
            title: "Daily Temperature"
        }

        Plotly.newPlot('timeseries', data, layout)

    });

  </script>
</body>
</html>
