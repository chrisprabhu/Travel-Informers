<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>picture collage</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.min.js"></script>
  <link rel="stylesheet" type="text/css" media="screen" href='static/css/pic_styles.css'/>
</head>

<body>
        <div class="row collage">   
        </div> <!-- end image preview -->
	
	
<script>

url = "/city_pics/Portland"

function renderPics(){
    // this stuff is for when it's actually in the main page and can grab city
    //let city = document.querySelector("#selCity").value;
    //let picUrl = `/city_pics/${city}`
    d3.json(url,function(err, urlData){
        if (err) throw err;
        let picSpots = d3.select('.collage').selectAll('li')
                        .data(urlData)
                        .enter()
                        .append("div")
                        .classed('col-md-4 thumbnail img', true)
                        .html(function(d){
                            return `<img src="${d}">`
                        })
        
    });
};

renderPics();

</script>


</body>

</html>
